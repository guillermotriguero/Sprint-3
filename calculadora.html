<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 3 - Nivel 3</title>

    <link href="calculadora.css" rel="stylesheet">
</head>
<body>

 <div class="calculadora">

    <span id="resultado"></span>

        <div class="botonera">

                <button id="suma" value="suma" class="signos">+</button>

                <button id="resta" class="signos">-</button>

                <button id="multiplicacion" class="signos">*</button>

                <button id="division" class="signos">/</button>

            
                <button id="1">1</button>
          
                <button id="2">2</button>
            
                <button id="3">3</button>

                
            
                <button id="4">4</button>
            
                <button id="5">5</button>
            
                <button id="6">6</button>


         
                <button id="7">7</button>
           
                <button id="8">8</button>
         
                <button id="9">9</button>



                <button id="0">0</button>
           
                <button id="coma">,</button>
           
                <button id="reset">C</button>



                <button id="igual" class="igual">=</button>
            
     </div>

</div> 
            <script src='calculadora.js'></script>
</body>
</html>
