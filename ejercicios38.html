<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 3.1 - Ejercicios 3-8</title>
</head>
<body>

    <h1>Ejercicio 3</h1>
    <input type="text" placeholder="Pon tu nombre" id="nombre"></input>
    <input type="text" placeholder="Pon tu apellido" id="apellido"></input>

    <button type="button" onClick="crear()" id="button">Crear nombre completo</button>

    <p id="nombreCompleto"></p>

    <h1>Ejercicio 4</h1>

    <input type="text" placeholder="Pon un número" id="numero1"></input>
    <input type="text" placeholder="Pon otro número" id="numero2"></input>

    <button type="button" onClick="sumar()" id="button">Sumar</button>

    <p id="suma"></p>

    <h1>Ejercicio 5</h1>

    <input type="text" placeholder="Pon la nota del examen" id="nota"></input>

    <button type="button" onClick="nota()" id="button">Ver nota</button>

    <h1>Ejercicio 6 - POR ACABAR</h1>

    <p><b>Primera parte</b></p>

    <p id="texto1">Tinc un cotxe de color verd</p>

    <button type="button" onClick="replace1()" id="button">Reemplaza palabra</button>

    <p id="replace1Done"></p>

    <p><b>Segunda parte</b></p>

    <p id="texto2">Tinc un cotxe de color blau</p>

    <button type="button" onClick="replace2()" id="button">Reemplaza vocales</button>

    <p id="replace2Done"></p>

    <h1>Ejercicio 7</h1>

    <button type="button" onClick="orden()" id="button">Orden de elementos</button>

    <p id="ordenElementos"></p>


    <h1>Ejercicio 8 + Nivel 2</h1>

    <input type="text" placeholder="Pon un nº" id="numero-1"></input>
    <input type="text" placeholder="Pon otro nº" id="numero-2"></input>
    <input type="text" placeholder="Elige entre +, -, *, /" id="operacion"></input>
    <button type="button" onClick="calcular()" id="button">Calcular</button>


    <p id="resultado"></p>

        <script src='ejercicio3.js'></script>
        <script src='ejercicio4.js'></script>
        <script src='ejercicio5.js'></script>
        <script src='ejercicio6.js'></script>
        <script src='ejercicio7.js'></script>
        <script src='ejercicio8.js'></script>
</body>
</html>
